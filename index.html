<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonemic Awareness Spinner - Voice Based</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="spinner-container">
    <!-- The canvas for the spinner can remain if you wish to keep a visual element -->
    <canvas id="spinner-canvas" width="500" height="500"></canvas>
    <button id="spin-button" style="display: none;">Spin</button> <!-- Hidden since we won't use it -->
  </div>
  <div id="question-container" style="display: none;">
    <img id="selected-image" alt="Selected Word">
    <p id="question-text"></p>
    <!-- Remove answer options buttons -->
    <!-- Remove the answer-options div -->
    <p id="feedback-text"></p>
    <!-- Remove the next button -->
  </div>
  <script src="script.js"></script>
</body>
</html>
