<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonemic Awareness Spinner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="spinner-container">
    <canvas id="spinner-canvas" width="500" height="500"></canvas>
    <button id="spin-button">Spin</button>
  </div>
  <div id="question-container" style="display:none;">
    <img id="selected-image" alt="Selected Word">
    <p id="question-text"></p>
    <div id="answer-options">
      <button class="answer-button" data-sound="/a/">/a/</button>
      <button class="answer-button" data-sound="/b/">/b/</button>
      <button class="answer-button" data-sound="/c/">/c/</button>
    </div>
    <p id="feedback-text"></p>
    <button id="next-button" style="display:none;">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
